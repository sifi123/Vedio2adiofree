<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video to Audio Converter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0000ff, #ff0000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ddd;
    }

    #audioContainer {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Video to Audio Converter ðŸŽ§</h1>
  <input type="file" id="videoInput" accept="video/*" />
  <button onclick="extractAudio()">Convert to Audio</button>

  <div id="audioContainer">
    <audio controls id="audioPlayer"></audio><br/>
    <a id="downloadLink" download="audio.mp3">
      <button>Download Audio</button>
    </a>
  </div>

  <script>
    function extractAudio() {
      const input = document.getElementById("videoInput");
      const file = input.files[0];
      if (!file) {
        alert("Please select a video file first.");
        return;
      }

      const videoURL = URL.createObjectURL(file);
      const audio = document.getElementById("audioPlayer");
      audio.src = videoURL;

      const downloadLink = document.getElementById("downloadLink");
      downloadLink.href = videoURL; // Simulated (real MP3 conversion requires FFmpeg or server)

      document.getElementById("audioContainer").style.display = "block";
    }
  </script>
</body>
</html>
